<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>
<body>
    <h1>Iniciar Sesión</h1>
    <p>¿Es tu primera vez? <a href="#">registrate</a></p>
    <form id="loginForm">
        <label>Email</label>
        <input name="email" type="email" placeholder="Ingrese su email aquí..." required>
        <br>
        <label>Contraseña</label>
        <input name="pass" type="password" placeholder="Ingrese su contraseña aquí..." required>
        <br>
        <a href="#">¿Olvidaste tu contraseña?</a>
        <br>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <script src="loginjs.js"></script>
</body>
</html>
