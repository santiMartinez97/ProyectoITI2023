<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background: rgb(240, 240, 240, 0.9); padding: 0px"
    >
      <div class="container justify-content-end">
        <a class="navbar-brand" href="#" style="color: black">
          <img src="img/icono.png" class="icono1" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Carrito</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Iniciar sesión</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Catálogo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Nosotros</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="padre">
      <div class="hijo">
        <div class="container my-1">
          <h1 class="titulo text-center">Iniciar Sesión</h1>
          <p class="subtitulo">
            ¿Es tu primera vez? <a href="registro.html" class="enlace">registrate</a>
          </p>
          <div id="campos">
            <form id="loginForm" class="row no-gutters">
              <div class="col-12">
                <input
                  class="form-control"
                  name="email"
                  type="email"
                  placeholder="Ingrese su email aquí..."
                  required
                />
              </div>
              <br /><br />
              <div class="col-12">
                <input
                  class="form-control"
                  name="pass"
                  type="password"
                  placeholder="Ingrese su contraseña aquí..."
                  required
                />
              </div>
              <br />
              <a href="#" class="enlace">¿Olvidaste tu contraseña?</a>
              <br /><br />
              <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary" id="enviar">
                  Iniciar Sesión
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="loginjs.js"></script>
  </body>
</html>
